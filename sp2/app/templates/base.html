<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Flask SP2</title>
</head>

<body>
  <style>
    .navbar {
      display: flex;
      justify-content: flex-end;
    }

    .navitems {
      display: flex;
    }

    .navitems li {
      list-style-type: none;
      padding: 3px 5px 3px 3px;

    }

    .content {
      text-align: center;
    }
  </style>
  <nav class="navbar">
    <ul class="navitems">
      <li><a href="{{ url_for('index') }}">Home</a></li>
      {% if not current_user.is_authenticated %}
      <li><a href="{{ url_for('login') }}">Login</a></li>
      {% else %}
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
      <li><a href="{{ url_for('profile') }}">Profile</a></li>
      {% endif %}
      <li>Link 2</li>
      <li>Link 3</li>
    </ul>

  </nav>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
